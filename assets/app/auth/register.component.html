<div class="bg-light p-5">
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="fname">First Name</label>
      <input type="text" id="fname" class="form-control" formControlName="fname">
    </div>
    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" class="form-control" formControlName="lname">
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" class="form-control" formControlName="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" id="pwd" class="form-control" formControlName="pwd">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!myForm.valid">Register</button>
  </form>
</div>
