<div class="card">
  <div class="card-header d-flex justify-content-between bg-dark text-white">
    <h5 class="font-italic pt-1">By: {{msg.user}}</h5>
    <div *ngIf="belongsToUser()">
      <a class="btn btn-success btn-sm" (click)="onLoadMsg()">Edit</a>
      <a class="btn btn-danger btn-sm" (click)="onDelete()">Delete</a>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text">{{msg.content}}</p>
  </div>
</div>
