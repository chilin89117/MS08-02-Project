<div class="card">
  <div class="card-header d-flex justify-content-between">
    <h5 class="font-italic pt-1">By: {{msg.user}}</h5>
    <div class="text-white" *ngIf="belongsToUser()">
      <a class="btn btn-success btn-sm" (click)="onLoadEdit()">Edit</a>
      <a class="btn btn-danger btn-sm" (click)="onDelete()">Delete</a>
    </div>
  </div>
  <div class="card-body">
    <p class="card-text">{{msg.content}}</p>
  </div>
</div>
